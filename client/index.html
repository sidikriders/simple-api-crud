<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>simple API CRUD</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue"></script>
    <div id="app">
      {{ message }}
    </div>
    <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      }
    })
    </script>
  </body>
</html>
